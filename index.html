<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet', href='https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald|VT323'>

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="controles">
        <p class="simon inline">SimonÂ®</p>
        <input class="counter inline" type="text" id="counter" value="" readonly>
        <table class="buttons">
          <tr>
            <th>On/Off</th>
            <th>Reset</th>
            <th>Strict</th>
            <tr>
              <td><button class="controlButtons" type="button" id="onOff"></button></td>
              <td><button class="controlButtons" type="button" id="reset"></button></td>
              <td><button class="controlButtons" type="button" id="strict"></button></td>
            </tr>

          </tr>
        </table>
      </div>

          <div class="gameButton greenGameButton float"><p class="letter">Q</p></div>
          <div class="gameButton redGameButton float"><p class="letter">P</p></div>

          <div class="gameButton blueGameButton float"><p class="letter">A</p></div>
          <div class="gameButton yellowGameButton float"><p class="letter">L</p></div>
  </div><!-- end main wrapper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
